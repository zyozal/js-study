<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <p>아무 곳이나 클릭하세요</p>
  <em class="msg"></em>


  <hr>

  <input type="text" id="txt">
  <p class="show"></p>

  <script>
    document.addEventListener('click', function(e) {
      // console.log(e);
      const $em = document.querySelector('.msg');
      if (e.shiftKey){
        $em.textContent = `x${e.x} y${e.y}`
      } else {
        $em.textContent = '';
      }
    });



    document.addEventListener('click', ({x, y, shiftKey}) => {
      
      // console.log(e);
      const $em = document.querySelector('.msg');

      if (shiftKey) {
        $em.textContent = `x: ${x}, y: ${y}`;
      } else {
        $em.textContent = '';
      }
    });

    const $txt = document.getElementById('txt')
    $txt.addEventListener('keyup', (e) => {
      // console.log(e);

      const $show = document.querySelector('.show');

      if (e.key === 'Enter'){
        $show.textContent = $txt.value;
        $txt.value = '';
      }
    });
  </script>

</body>
</html>
