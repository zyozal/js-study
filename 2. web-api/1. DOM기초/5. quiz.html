<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- #wrap>ul#list1>li{리스트$}*7 -->
    <div id="wrap">
      <ul id="list1">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
      </ul>
    </div>

    <script>
      //1. id="list1"인 요소에 <li> 요소중
      //    홀수번째 요소만 선택후 배경색상 yellow 적용
      const $listOdd = document.querySelectorAll("#list1 li:nth-child(odd)");
      $listOdd.forEach(($list) => {
        $list.style.backgroundColor = "yellow";
      });

      //2. id="list1"인 요소에 <li> 요소중
      //   짝수번째 요소만 선택후 배경색상 gray 적용
      const $listEven = document.querySelectorAll("#list1 li:nth-child(even)");
      $listEven.forEach(($list) => {
        $list.style.backgroundColor = "gray";
      });

      //3. id="list1"인 요소에 <li> 요소중
      //  첫번째 <li>요소만 선택후 폰트색상 red 적용
      const $listFirst = document.querySelectorAll("#list1 li:first-child");
      $listFirst.forEach(($list) => {
        $list.style.color = "red";
      });
      //4. id="list1"인 요소에 <li> 요소중
      //   마지막번째 <li>요소만 선택후 폰트색상 green 적용
      const $listLast = document.querySelectorAll("#list1 li:last-child");
      $listLast.forEach(($list) => {
        $list.style.color = "green";
      });
      //5. id="list1"인 요소에 <li> 요소중
      // 두번째 <li>요소만 선택후 font-style: italic 적용
      const $listSecond = document.querySelectorAll("#list1 li:nth-child(2)");
      $listSecond.forEach(($list) => {
        $list.style.fontStyle = "italic";
      });
      //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후
      //   border: 2px dotted aqua 적용 (1, 2번째만 선택)
      const $listThirdBefore = document.querySelectorAll("#list1 li:nth-child(-n+3)");
      $listThirdBefore.forEach(($list) => {
        $list.style.border = "2px dotted aqua";
      });
      //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
      //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
      const $listThirdAfter = document.querySelectorAll("#list1 li:nth-child(n+3)");
      $listThirdAfter.forEach(($list) => {
        $list.style.border = "2px dotted violet";
      });
    </script>
  </body>
</html>
