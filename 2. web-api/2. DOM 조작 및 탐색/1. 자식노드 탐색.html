<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li class="fr aplle">사과</li>
    <li class="fr banana">바나나</li>
    <li class="fr grape">포도</li>
  </ul>

  <div class="box">


  </div>


  <script>
    const $ul = document.getElementById('fruits');

    const $children = [...$ul.children];
    console.log($children);

    const $first = $ul.firstElementChild;
    console.log($first);

    const $last = $ul.lastElementChild;

    $first.style.fontSize = '2em';
    $last.style.color = 'violet';

    function hasChildNodes($tag) {
      // return $tag.children.length > 0;
      return !!$tag.children.length;
    }

    const $box = document.querySelector('.box');
    console.log($box.children);
    console.log(hasChildNodes($box));

  </script>
</body>
</html>
